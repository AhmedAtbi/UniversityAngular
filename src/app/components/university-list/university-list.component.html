

<!-- Page Wrapper -->

    <!-- Sidebar -->

    <!-- Content Wrapper -->

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                <!-- Sidebar Toggle (Topbar) -->
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>
            
                <!-- Topbar Navbar -->
                <ul class="navbar-nav ml-auto">
            
                    <div class="topbar-divider d-none d-sm-block"></div>
            
                    <!-- Nav Item - User Information -->
                    <li class="nav-item dropdown no-arrow">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="mr-2 d-none d-lg-inline text-gray-600 small">Ahmed Badreddine Atbi</span>
                            <img class="img-profile rounded-circle" src="assets/img/blog1.jpg">
                        </a>
                        <!-- Dropdown - User Information -->
                        <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                            aria-labelledby="userDropdown">
                           
                            
                            <a class="dropdown-item" routerLink="/login">
                                <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                Logout
                            </a>
                        </div>
                    </li>
            
                </ul>
            
            </nav>
            <!-- End of Topbar -->       <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Liste des universités</h1>

                  
                </div>
                <div>
                <button weight ="30px" class="btn btn-primary btn-user btn-block" routerLink="/university-add"> Ajouter université </button>
            </div>
                <ul>
                    <table class="table">
                        <thead>
                          <tr>
                            <th>Id</th>
                            <th>Nom</th>
                            <th>Adresse</th>
                            <th>Numero</th>
                            <th>Email</th>
                            <th>Actions</th>
                          </tr>
                        </thead>
                        
                          <tbody *ngFor="let university of universityList" class="my-2">      
                              <td><p>{{university.id}}</p></td>
                            <td><p>{{university.name}}</p></td>
                            <td><p>{{university.address}}</p></td>
                            <td><p>{{university.phone}}</p></td>
                            <td><p>{{university.email}}</p></td>
                            <td>
                              <button class="btn btn-sm btn-danger mx-2 mr-2" (click)="[deleteUniversity(university)]">delete</button>
                              <button class="btn btn-sm btn-warning mr-2">edit</button>
                            </td>
                          
                        </tbody>
                      </table>
                    
                    
                  </ul>




            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
